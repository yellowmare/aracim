<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satılık Araç</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background: #f4f4f4; text-align: center; color: #333; }
        .container { max-width: 500px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        img { width: 100%; border-radius: 8px; margin-bottom: 15px; }
        h1 { margin: 10px 0; font-size: 22px; }
        .price { font-size: 28px; color: #e74c3c; font-weight: bold; margin-bottom: 20px; }
        .info-grid { text-align: left; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .info-item { background: #f9f9f9; padding: 10px; border-radius: 5px; font-size: 14px; }
        .description { text-align: left; line-height: 1.5; border-top: 1px solid #eee; padding-top: 15px; }
        .btn { display: block; background: #25d366; color: white; padding: 15px; text-decoration: none; border-radius: 5px; font-weight: bold; margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>HONDA CR-Z</h1>
        <div class="price">500.000 TL</div>
        
        <img src="https://via.placeholder.com/500x300?text=Arac+Resmi" alt="Araç">

        <div class="info-grid">
            <div class="info-item"><strong>Yıl:</strong> 2020</div>
            <div class="info-item"><strong>KM:</strong> 50.000</div>
            <div class="info-item"><strong>Yakit:</strong> Benzin</div>
            <div class="info-item"><strong>Vites:</strong> Otomatik</div>
        </div>

        <div class="description">
            <p><strong>Ekspertiz:</strong> Hatasız, boyasız, değişensiz.</p>
            <p><strong>Not:</strong> Tüm bakımları zamanında yapılmıştır. Yedek anahtarı mevcuttur.</p>
        </div>

        <a href="https://wa.me/905XXXXXXXXXX" class="btn">WhatsApp'tan Mesaj At</a>
    </div>
</body>
</html>
